<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="viewModel.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="viewModel.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required  }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="viewModel.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="viewModel.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">username is required</span>

		</div>
		
		    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required}">
            <label for="username">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="viewModel.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">email is required</span>
			

		</div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="viewModel.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || viewModel.dataLoading" class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
